<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Learning Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Create Your Account</h2>
      <form id="registerForm">
        <input type="text" id="reg-username" placeholder="Choose a username" required>
        <input type="password" id="reg-password" placeholder="Choose a password" required>
        <button type="submit">Register</button>
      </form>
      <p class="note">Already have an account? <a href="index.html">Login</a></p>
    </div>
    <footer><p>Â© 2025 Learning Habit Tracker</p></footer>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("reg-username").value.trim();
      const password = document.getElementById("reg-password").value.trim();
      if (username && password) {
        localStorage.setItem("username", username);
        window.location.href = "dashboard.html";
      } else {
        alert("Please fill in both fields.");
      }
    });
  </script>
</body>
</html>
