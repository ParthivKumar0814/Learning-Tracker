<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Habit Tracker - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login to Your Tracker</h2>
      <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Enter username" required>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
      </form>
      <p class="note">Don’t have an account? <a href="#">Register</a></p>
    </div>
    <footer>
      <p>© 2025 Learning Habit Tracker | <a href="https://github.com/yourusername/project" target="_blank">GitHub</a></p>
    </footer>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
