<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learning Tracker - Assignment 3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");

    const habits = [
      { title: "Daily Reading", progress: 75 },
      { title: "Online Course", progress: 50 },
      { title: "Practice Coding", progress: 90 },
    ];

    function renderLogin() {
      app.innerHTML = \`
        <div class="login-container">
          <div class="login-box">
            <h2>Login to Your Tracker</h2>
            <form id="loginForm">
              <input type="text" id="username" placeholder="Enter username" required />
              <input type="password" id="password" placeholder="Enter password" required />
              <button type="submit">Login</button>
            </form>
          </div>
          <footer><p>© 2025 Learning Habit Tracker</p></footer>
        </div>
      \`;

      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        if (username) {
          localStorage.setItem("username", username);
          renderDashboard();
        }
      });
    }

    function renderDashboard() {
      const username = localStorage.getItem("username") || "Learner";

      let habitsHTML = habits
        .map(
          (habit) => \`
            <div class="habit">
              <h2>\${habit.title}</h2>
              <div class="progress-bar">
                <div class="progress" style="width: \${habit.progress}%">\${habit.progress}%</div>
              </div>
            </div>
          \`
        )
        .join("");

      app.innerHTML = \`
        <div class="dashboard-container">
          <h1>Welcome, \${username}!</h1>
          \${habitsHTML}
          <nav class="nav-buttons">
            <a href="#">View History (soon)</a>
            <a href="#">Settings (soon)</a>
          </nav>
          <footer><p>© 2025 Learning Habit Tracker</p></footer>
        </div>
      \`;
    }
    if (localStorage.getItem("username")) {
      renderDashboard();
    } else {
      renderLogin();
    }
  </script>
</body>
</html>
